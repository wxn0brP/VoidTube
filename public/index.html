<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Tube</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <div id="app">
        <nav>
            <div id="nav-bar">
                <button onclick="historyBack()" id="history-back">‚¨Ö</button>
                <button onclick="historyForward()" id="history-forward">‚û°</button>
                <b>Void Tube</b>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Enter video URL..." id="search-input" />
                <input type="number" min="1" max="100" placeholder="Search size" id="search-size" value="10">
                <button id="search-btn" type="button" class="btn">Get video</button>
            </div>
            <div></div>
        </nav>
        <main>
            <aside>
                <div id="player-view-button" onclick="playerShow()">
                    üé•
                    <div>Player</div>
                </div>
                <div onclick="historyShow()">
                    ‚ü≥
                    <div>History</div>
                </div>
                <div onclick="playlistsShow()">
                    üìÇ
                    <div>Playlists</div>
                </div>
            </aside>
            <div id="video-view" class="view">
                <section id="video">
                    <div id="player">
                        <video id="player-video"></video>
                        <div id="player-bar">
                            <div class="custom-progress-container">
                                <div class="buffered-range"></div>
                                <div class="played-range"></div>
                                <input type="range" class="progress" min="0" max="100" value="0" />
                            </div>

                            <div class="control-bar">
                                <div class="left-bar">
                                    <button class="play-pause-btn" title="Play / Pause">‚ñ∂Ô∏è</button>
                                    <label>
                                        Loop
                                        <input type="checkbox" id="loop" title="Loop">
                                    </label>
                                    <label>
                                        Loop Playlist
                                        <input type="checkbox" id="loopPlaylist" title="Loop Playlist">
                                    </label>
                                    <input type="range" class="volume" title="Volume" min="0" max="1" step="0.01"
                                        value="1" />
                                </div>

                                <div class="right-bar">
                                    <span class="time">00:00 / 00:00</span>
                                    <button class="fullscreen-btn" title="Fullscreen">‚õ∂</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fromats">
                        <select id="audio-formats"></select>
                        <select id="video-formats"></select>
                    </div>
                    <div id="video-info"></div>
                </section>
                <section id="playlist"></section>
            </div>
            <div id="history-view" class="view"></div>
            <div id="playlists-view" class="view"></div>
            <div id="search-view" class="view"></div>
        </main>
    </div>
    <div id="loader" style="display: none;" class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script type="module" src="/js/index.js"></script>
</body>

</html>
