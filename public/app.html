<main>
    <aside>
        <div id="player-view-button" onclick="mgl.playerShow()">
            üé•
            <div>Player</div>
        </div>
        <div id="show-history-button" onclick="mgl.historyShow()">
            ‚ü≥
            <div>History</div>
        </div>
        <div id="show-playlists-button" onclick="mgl.playlistsShow()">
            üìÇ
            <div>Playlists</div>
        </div>
    </aside>
    <div id="video-view" class="view">
        <section id="video">
            <div id="player">
                <video id="player-video"></video>
                <div id="player-bar">
                    <div class="custom-progress-container">
                        <div class="buffered-range"></div>
                        <div class="played-range"></div>
                        <input type="range" class="progress" min="0" max="100" value="0" />
                    </div>

                    <div class="control-bar">
                        <div class="left-bar">
                            <button class="play-pause-btn" title="Play / Pause">‚ñ∂Ô∏è</button>
                            <label>
                                Loop
                                <input type="checkbox" id="loop" title="Loop">
                            </label>
                            <label>
                                Loop Playlist
                                <input type="checkbox" id="loopPlaylist" title="Loop Playlist">
                            </label>
                            <input type="range" class="volume" title="Volume" min="0" max="1" step="0.01" value="1" />
                        </div>

                        <div class="right-bar">
                            <span class="time">00:00 / 00:00</span>
                            <button class="fullscreen-btn" title="Fullscreen">‚õ∂</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="meta-control-bar">
                <select id="audio-formats"></select>
                <select id="video-formats"></select>
                <button id="toggle-to-playlist">Playlist üìÇ</button>
                <button id="share">Share üì§</button>
                <button id="download">Download ‚¨áÔ∏è</button>
            </div>
            <div id="video-info"></div>
        </section>
        <section id="playlist"></section>
    </div>
    <div id="history-view" class="view">
        <div id="history-bar">
            <input type="text" placeholder="Search" id="history-search" />
        </div>
        <div id="history-container"></div>
    </div>
    <div id="playlists-view" class="view">
        <div id="playlists-bar">
            <button id="create-playlist" class="btn">Create playlist</button>
            <button id="import-playlist" class="btn">Import playlist</button>
        </div>
        <div id="playlists-container"></div>
    </div>
    <div id="search-view" class="view"></div>
</main>

<div id="prompt"></div>
<div id="playlists-modal" style="display: none;">
    <div>
        <button data-id="cancel" class="btn">Cancel</button>
        <button data-id="create" class="btn">Create Playlist</button>
    </div>
    <br />
    <div id="playlists-modal-container"></div>
</div>
