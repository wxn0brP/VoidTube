<div id="history-view" class="view">
    <div id="history-bar" class="viewBar">
        <input type="text" placeholder="Search" id="history-search" />
    </div>
    <div id="history-container" class="cardContainer"></div>
</div>

<div id="playlists-view" class="view">
    <div id="playlists-bar" class="viewBar">
        <button id="create-playlist" class="btn">Create playlist</button>
        <button id="import-playlist" class="btn">Import playlist</button>
    </div>
    <div id="playlists-container" class="cardContainer"></div>
</div>

<div id="search-view" class="view">
    <div id="search-container" class="cardContainer"></div>
</div>

<div id="playlist-snap" class="view">
    <div id="playlist-snap-bar" class="viewBar">
        <button id="save-snap-playlist" class="btn">Save to playlist</button>
    </div>
    <div id="playlist-snap-container" class="cardContainer"></div>
</div>

<div id="channel-view" class="view">
    <div>
        <img src="/favicon.png" alt="" id="channel-banner">
    </div>
    <div>
        <img src="/favicon.png" alt="" id="channel-avatar">
        <div>
            <h1 id="channel-name"></h1>
            <p id="channel-subscriptions"></p>
            <button id="channel-subscribe" class="btn">Subscribe</button>
            <button id="channel-share" class="btn">Share</button>
        </div>
    </div>
    <div id="channel-info"></div>
    <div style="margin-top: 5px;">
        <button id="load-channel-videos" class="btn">See all videos (Probably slow)</button>
    </div>
    <div id="channel-videos" class="cardContainer"></div>
</div>

<div id="feed-view" class="view">
    <div id="feed-container" class="cardContainer"></div>
</div>

<div id="settings-view" class="view">
    <h1>Settings</h1>
    <div id="settings-container"></div>
</div>

<div id="alg-view" class="view">
    <div id="alg-container" class="cardContainer"></div>
</div>

<div id="subs-list-view" class="view">
    <div id="subs-list-bar">
        <input type="text" placeholder="Search" id="subs-list-search" />
    </div>
    <div id="subs-list-container" class="cardContainer"></div>
</div>

<div id="queues-view" class="view">
    <div class="viewBar">
        <button id="queues-exit-button" class="btn">Exit from group <span id="queues-exit-name"></span></button>
    </div>
    <div id="queues-container" class="cardContainer"></div>
</div>
