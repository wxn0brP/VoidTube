<div id="video-view" class="view">
    <section id="video">
        <div id="player">
            <video id="player-video"></video>
            <div id="player-bar">
                <div class="custom-progress-container">
                    <div class="buffered-range" data-id="buffered-range"></div>
                    <div class="played-range" data-id="played-range"></div>
                    <input type="range" class="progress" min="0" max="100" value="0" data-id="progress" />
                </div>

                <div class="control-bar">
                    <div class="left-bar">
                        <button data-id="play-pause" class="play-pause-btn" title="Play / Pause">‚ñ∂Ô∏è</button>
                        <label title="Loop">L <input type="checkbox" data-id="loop"></label>
                        <label title="Loop Queue">LQ <input type="checkbox" data-id="loop-queue"></label>
                        <label title="Audio Fade Enabled">AF <input type="checkbox" data-id="audio-fade"></label>
                        <button data-id="previous-video" class="btn" title="Previous video">‚¨ÖÔ∏è</button>
                        <button data-id="next-video" class="btn" title="Next video">‚û°Ô∏è</button>
                    </div>
                    
                    <div class="right-bar">
                        <input type="range" class="volume" title="Volume" min="0" max="1" step="0.01" value="1" data-id="volume" />
                        <span class="time" data-id="time">00:00 / 00:00</span>
                        <button class="fullscreen-btn" title="Fullscreen" data-id="toggle-fullscreen">‚õ∂</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="meta-control-bar">
            <select id="audio-formats"></select>
            <select id="video-formats"></select>
            <button id="toggle-to-playlist">Playlist üìÇ</button>
            <button id="share">Share üì§</button>
            <button id="download">Download ‚¨áÔ∏è</button>
            <button id="clear-queue">Clear Queue</button>
            <select id="captions-select" title="Captions"></select>
        </div>
        <div id="video-channel-container">
            <div id="video-channel-info">
                <div>
                    <img src="/favicon.png" alt="" id="video-channel-avatar">
                </div>
                <div>
                    <h1 id="video-channel-name"></h1>
                    <p id="video-channel-subscriptions"></p>
                    <button id="video-channel-subscribe" class="btn">Subscribe</button>
                </div>
            </div>
        </div>
        <div id="video-info"></div>
    </section>
    <section id="playlist">
        <div id="recommendations"></div>
    </section>
</div>
