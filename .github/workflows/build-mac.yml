name: Build macOS

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload to"
        required: true
        type: string

jobs:
  build-mac:
    name: ðŸ Build macOS (manual)
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g typescript tsc-alias
          npm install

      - name: âš™ï¸ Compile TypeScript
        run: |
          npm run build

      - name: ðŸŒ Build frontend
        run: |
          cd front
          npm install
          npm run build

      - name: ðŸš€ Build macOS app (no code signing)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --mac zip

      - name: ðŸ“¤ Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"

          if ! gh release view "$TAG" > /dev/null 2>&1; then
            echo "::error ::Release tag '$TAG' does not exist"
            exit 1
          fi

          gh release upload "$TAG" release/*.zip --clobber
