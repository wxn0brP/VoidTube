name: Build Electron

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      build-type:
        type: choice
        options:
          - full
          - quick
        default: "quick"
        description: "Select build type"

concurrency:
  group: build-electron-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-electron:
    runs-on: ubuntu-latest

    outputs:
      build_type: ${{ steps.determine_build_type.outputs.build_type }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g typescript tsc-alias
          npm install

      - name: ğŸŒ Build frontend
        run: |
          cd front
          npm install
          npm run build

      - name: ğŸ¤– Determine build type
        id: determine_build_type
        run: |
          if [ -z "${{ github.event.inputs.build-type }}" ]; then
            echo "build_type=full" >> $GITHUB_OUTPUT
            echo "BUILD_TYPE=full" >> $GITHUB_ENV
          else
            echo "build_type=${{ github.event.inputs.build-type }}" >> $GITHUB_OUTPUT
            echo "BUILD_TYPE=${{ github.event.inputs.build-type }}" >> $GITHUB_ENV
          fi

      - name: ğŸ· Setup Wine & base Linux tools
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 wine64 libarchive-tools

      - name: ğŸ“¦ Install pacman/rpm
        if: env.BUILD_TYPE == 'full'
        run: |
          sudo apt install -y pacman fakeroot rpm

      - name: ğŸ“¦ Install gh
        if: env.BUILD_TYPE == 'quick'
        run: |
          sudo apt install -y gh

      - name: âš™ï¸ Compile TypeScript
        run: |
          npm run build
          rm -rf public/scss

      - name: ğŸš€ Full build and publish
        if: env.BUILD_TYPE == 'full'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --publish always --win --linux

      - name: ğŸ“¦ Quick build (only zip)
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder build --win zip --linux zip

      - name: ğŸ“¤ Upload quick build to pre-release
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="pre-release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            --prerelease \
            --title "Quick Build $TAG_NAME" \
            --notes "Automated quick build from $GITHUB_SHA" \
            release/*.zip

  build-mac:
    name: ğŸ Build macOS
    runs-on: macos-latest
    needs: build-electron
    if: needs.build-electron.outputs.build_type == 'full'

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g typescript tsc-alias
          npm install

      - name: âš™ï¸ Compile TypeScript
        run: |
          npm run build

      - name: ğŸš€ Build macOS app (no code signing)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --mac zip

      - name: ğŸ“¤ Upload macOS build to existing tag release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" release/*.zip --clobber
