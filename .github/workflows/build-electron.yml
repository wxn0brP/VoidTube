name: Build Electron

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'
      - 'src/app/**/*'
      - 'front/**/*'
      - '.github/workflows/electron-build.yml'

  pull_request:
    branches:
      - master

  workflow_dispatch:
    inputs:
      build-type:
        type: choice
        options:
          - full
          - quick
        default: 'quick'
        description: "Select build type"

concurrency:
  group: build-electron-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-electron:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g typescript tsc-alias electron-builder
          npm install

      - name: ğŸŒ Build frontend
        run: |
          cd front
          npm install
          npm run build

      - name: ğŸ¤– Determine build type
        id: determine_build_type
        run: |
          if [ -z "${{ github.event.inputs.build-type }}" ]; then
            if git diff --name-only HEAD~1 | grep -E '^(package.json|src/app/)'; then
              echo "BUILD_TYPE=full" >> $GITHUB_ENV
            else
              echo "BUILD_TYPE=quick" >> $GITHUB_ENV
            fi
          else
            echo "BUILD_TYPE=${{ github.event.inputs.build-type }}" >> $GITHUB_ENV
          fi

      - name: ğŸ· Setup Wine & base Linux tools
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 wine64 libarchive-tools

      - name: ğŸ“¦ Install pacman/rpm
        if: env.BUILD_TYPE == 'full'
        run: |
          sudo apt install -y pacman fakeroot rpm

      - name: ğŸ“¦ Install gh
        if: env.BUILD_TYPE == 'quick'
        run: |
          sudo apt install -y gh

      - name: âš™ï¸ Compile TypeScript
        run: |
          npm run build

      - name: ğŸš€ Full build and publish
        if: env.BUILD_TYPE == 'full'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --publish always --win --linux

      - name: ğŸ“¦ Quick build (only zip)
        if: env.BUILD_TYPE == 'quick'
        run: |
          npx electron-builder build --win zip --linux zip

      - name: ğŸ“¤ Upload quick build to pre-release
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="pre-release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            --prerelease \
            --title "Quick Build $TAG_NAME" \
            --notes "Automated quick build from $GITHUB_SHA" \
            dist/*.zip