name: Build Electron

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      build-type:
        type: choice
        options:
          - full
          - quick
        default: "quick"
        description: "Select build type"

concurrency:
  group: build-electron-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-electron:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: 📦 Install dependencies
        run: |
          npm install -g typescript tsc-alias
          npm install

      - name: 🌐 Build frontend
        run: |
          cd front
          npm install
          npm run build

      - name: 🤖 Determine build type
        id: determine_build_type
        run: |
          if [ -z "${{ github.event.inputs.build-type }}" ]; then
            echo "BUILD_TYPE=full" >> $GITHUB_ENV
          else
            echo "BUILD_TYPE=${{ github.event.inputs.build-type }}" >> $GITHUB_ENV
          fi

      - name: 🍷 Setup Wine & base Linux tools
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 wine64 libarchive-tools

      - name: 📦 Install pacman/rpm
        if: env.BUILD_TYPE == 'full'
        run: |
          sudo apt install -y pacman fakeroot rpm

      - name: 📦 Install gh
        if: env.BUILD_TYPE == 'quick'
        run: |
          sudo apt install -y gh

      - name: ⚙️ Compile TypeScript
        run: |
          npm run build
          rm -rf public/scss

      - name: 🚀 Full build and publish
        if: env.BUILD_TYPE == 'full'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --publish always --win --linux

      - name: 📦 Quick build (only zip)
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder build --win zip --linux zip

      - name: 📤 Upload quick build to pre-release
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="pre-release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            --prerelease \
            --title "Quick Build $TAG_NAME" \
            --notes "Automated quick build from $GITHUB_SHA" \
            release/*.zip

  build-mac:
    name: 🍏 Build macOS
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: 📦 Install dependencies
        run: |
          npm install -g typescript tsc-alias
          npm install

      - name: 🌐 Build frontend
        run: |
          cd front
          npm install
          npm run build
          cd ..

      - name: ⚙️ Compile TypeScript
        run: |
          npm run build
          rm -rf public/scss

      - name: 🤖 Determine build type
        id: determine_build_type
        run: |
          if [ -z "${{ github.event.inputs.build-type }}" ]; then
            echo "BUILD_TYPE=full" >> $GITHUB_ENV
          else
            echo "BUILD_TYPE=${{ github.event.inputs.build-type }}" >> $GITHUB_ENV
          fi

      - name: 🛠 Install Xcode CLI Tools
        run: |
          xcode-select --install || true
          sudo xcodebuild -license accept

      - name: 🔐 Set up entitlements (optional)
        run: |
          cat > entitlements.mac.plist <<EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key><true/>
            <key>com.apple.security.cs.disable-library-validation</key><true/>
          </dict>
          </plist>
          EOL

      - name: 🚀 Full build and publish
        if: env.BUILD_TYPE == 'full'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --publish always --mac mas dmg zip

      - name: 📦 Quick build (only zip)
        if: env.BUILD_TYPE == 'quick'
        run: |
          npx electron-builder build --mac zip

      - name: 📤 Upload quick build to pre-release
        if: env.BUILD_TYPE == 'quick'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="pre-release-$(date +%Y%m%d%H%M%S)"
          gh release create "$TAG_NAME" \
            --prerelease \
            --title "Quick macOS Build $TAG_NAME" \
            --notes "Automated quick macOS build from $GITHUB_SHA" \
            release/*.zip